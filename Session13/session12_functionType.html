<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Các loại hàm</title>
  </head>
  <body>
    <script>
      //Function Expression
      let add = function (num1, num2) {
        return num1 + num2;
      };
      console.log("Tổng 2 số là: ", add(4, 6));
      //IIFE - vừa khai báo vừa gọi hàm - thực hiện 1 lần duy nhất
      (function (companyName) {
        console.log("Hello " + companyName);
      })("Rikkei Academy");
      //Arrow function
      let add2 = (num1, num2) => {
        return num1 + num2;
      };
      console.log("Tổng 2 số khi gọi add2: ", add2(3, 5));
      let add3 = (num1, num2) => num1 + num2;
      console.log("Tổng 2 số khi gọi add3:", add3(2, 3));
      //Hàm có nhiều tham số - chưa xác định được số tham số
      //Viết hàm tính tổng các số
      //C1: Javascript
      let sum = function () {
        let tong = 0;
        for (let i = 0; i < arguments.length; i++) {
          tong += arguments[i];
        }
        return tong;
      };
      console.log("Tổng 1 số: ", sum(1));
      console.log("Tổng 2 số: ", sum(1, 2));
      console.log("Tổng 3 số: ", sum(2, 4, 6));
      //C2: ES6 - Rest parameter
      let sum2 = (...params) => {
        let tong = 0;
        for (let i = 0; i < params.length; i++) {
          tong += params[i];
        }
        return tong;
      };
      console.log("Tổng 1 số: ", sum2(1));
      console.log("Tổng 2 số: ", sum2(1, 2));
      console.log("Tổng 3 số: ", sum2(2, 4, 6));
      //Anonymous function - Hàm ẩn danh - hàm không tên
      setTimeout(function () {
        console.log("Đã 1 s trôi qua");
      }, 1000);
      //callback function - Hàm callback
      function printValue(value) {
        console.log("Giá trị là: ", value);
      }
      function addTwoNumber(num1, num2, callback_fnc) {
        let sum = num1 + num2;
        return callback_fnc(sum);
      }
      addTwoNumber(50, 70, printValue);
    </script>
  </body>
</html>
