<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 4</title>
  </head>
  <body>
    <script>
      let strInput = prompt("Nhập vào một số");
      if (strInput == null) {
        console.log("Bạn vừa chọn Cancel");
      } else {
        if (strInput == "") {
          console.log("Bạn chưa nhập giá trị");
        } else {
          console.log("Bạn đã nhập giá trị " + strInput);
        }
      }
    </script>
  </body>
</html>
